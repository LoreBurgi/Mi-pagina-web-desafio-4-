<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lore</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script defer src="./Componentes/header.js"></script>
    <script defer src="./Componentes/contact.js"></script>
    <script defer src="./Componentes/footer.js"></script>
    <script async src="./index.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="header-componente"></div>
      <section class="main-section">
        <div class="main-section__container">
          <h2 class="main-section__container-text">Hola</h2>
          <h2 class="main-section__container-text-2">Soy Lore</h2>
        </div>
      </section>
    </div>

    <section class="quien-soy">
      <img src="./img/persona.png" alt="" class="quien-soy__person" />
      <template class="quien-soy__container">
        <div class="title-and-text">
          <h2 class="quien-soy__title">Soy Lore</h2>
          <p class="quien-soy__text">texto</p>
        </div>
      </template>
    </section>

    <section class="mis-servicios">
      <h2 class="mis-servicios__title">Mis servicios</h2>
      <div class="mis-servicios__cards-container">
        <template class="card">
          <div class="mis-servicios__card">
            <img
              src="./img/compu-logo.svg"
              alt=""
              class="mis-servicios__card-pc-logo"
            />
            <h2 class="mis-servicios__card-title">title</h2>
            <p class="mis-servicios__card-text">text</p>
          </div>
        </template>
        </div>
      </div>
    </section>

    <div class="contact-componente"></div>
    <div class="footer-componente"></div>
  </body>
</html>
