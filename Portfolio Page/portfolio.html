<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./port-serv.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script defer src="../Componentes/header.js"></script>
    <script defer src="../Componentes/contact.js"></script>
    <script defer src="../Componentes/footer.js"></script>
    <script defer src="../index.js"></script>
    <script defer src="./portfolio.js"></script>
  </head>
  <body>
    <div class="portfolio-page">
      <div class="header-and-main">
        <div class="header-componente"></div>
        <section class="main-section">
          <p class="main-section__container-text">Portfolio</p>
        </section>
      </div>

      <section class="proyects-section">
        <template class="card-template">
          <div class="proyects-section__card">
            <img
              src="https://picsum.photos/id/1/290/173"
              alt=""
              class="proyects-section__card-img"
            />
            <div class="proyects-section__card-title-and-text">
              <h2 class="proyects-section__card-title">title</h2>
              <p class="proyects-section__card-text">texto</p>
              <a
                target="_blank"
                href="http://apx.school"
                class="proyects-section__card-link"
              ></a>
            </div>
          </div>
        </template>
      </section>
    </div>
    <div class="footer-componente"></div>
    <div class="contact-componente"></div>
  </body>
</html>
